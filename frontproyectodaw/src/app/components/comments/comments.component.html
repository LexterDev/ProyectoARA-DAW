    </mat-card-header>
    <mat-card-content class="p-4">
        <p>{{ comment.contenido }}</p>
    </mat-card-content>
    <!-- Divider -->
     <div class="border-b border-gray-300 mt-3"></div>

           <span class="text-gray-700 font-semibold">Autor:</span> <span > {{ comment.nombreUsuario }}</span>
        </div>
        <div>
