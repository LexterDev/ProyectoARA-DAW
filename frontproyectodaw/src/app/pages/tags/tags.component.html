<div class="bg-white p-6 w-full rounded-md shadow-md">

  @if (isLoading) {
  <div class="loadingData flex items-center justify-center">
    <mat-spinner></mat-spinner>
  </div>
  }

  <div class="w-full" *ngIf="!isLoading">
    <h1 class="text-3xl font-bold mb-4 text-black">Administración de Tags</h1>
    <!-- Divider -->
    <div class="border-b border-gray-300 mb-4"></div>
    <div class="mb-6">
      <div class="flex justify-end items-center mb-4">
        <button mat-raised-button
          class="!bg-[#ad1d7d] flex py-2 !text-lg hover:!bg-[#505050] !text-white !rounded-md justify-center cursor-pointer hover:bg-[#303030]"
          (click)="openTagCreateDialog()">
          <mat-icon class="mr-2">post_add</mat-icon>
          Agregar nuevo etiqueta
        </button>

      </div>
      <div class="table-container mt-6 w-full">
        <!-- Table with hard coded tags examples -->
        <table datatable [dtOptions]="dtOptions" class="row-border hover custom-data-table w-full" >
          <thead>
            <tr>
              <th class="pb-2">ID</th>
              <th class="pb-2">Nombre</th>
              <th class="pb-2">Descripción</th>
              <th class="pb-2">Color</th>
              <th class="pb-2">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tag of listTags">
              <td>{{ tag.id }}</td>
              <td>{{ tag.nombre }}</td>

              <td>{{ tag.descripcion }}</td>
              <td>{{ tag.color }}</td>
              <td class="flex justify-center items-center gap-2">
                <button mat-mini-fab
                  class="cursor-pointer !bg-[#ad1d7d] !text-white !mat-elevation-z0 !rounded-md !shadow-none hover:!border-white hover:!border-2" (click)="openTagEditDialog(tag)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab
                  class="cursor-pointer !bg-red-500 !text-white !mat-elevation-z0 !rounded-md !shadow-none hover:!border-white hover:!border-2" (click)="deleteTag(tag.id)">
                  <mat-icon>delete</mat-icon>
                </button>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
