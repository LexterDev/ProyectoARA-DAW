  <!-- NUEVO: mostrar todos los favoritos con paginación -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <ng-container *ngFor="let favorito of favoritos | slice:(paginaActual - 1) * itemsPorPagina : paginaActual * itemsPorPagina">
      <mat-card class="shadow-md" style="background-color: #f3f4f6; color: #1f2937;">
        <mat-card-header>
          <mat-icon mat-card-avatar>folder</mat-icon>
          <mat-card-title>{{ favorito.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Título:</strong> {{ favorito.name }}</p>
          <p><strong>Tipo:</strong> {{ favorito.symbol }}</p>
          <p><strong>Peso:</strong> {{ favorito.weight }}</p>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>

  <!-- NUEVO: controles de paginación funcionales -->
  <div class="mt-4 flex justify-center items-center gap-4">
    <button
      mat-stroked-button
      color="primary"
      (click)="paginaActual = paginaActual - 1"
      [disabled]="paginaActual === 1">
      Anterior
    </button>

    <span class="text-sm">Página {{ paginaActual }}</span>

    <button
      mat-stroked-button
      color="primary"
      (click)="paginaActual = paginaActual + 1"
      [disabled]="paginaActual * itemsPorPagina >= favoritos.length">
      Siguiente
    </button>
  </div>
</div>
