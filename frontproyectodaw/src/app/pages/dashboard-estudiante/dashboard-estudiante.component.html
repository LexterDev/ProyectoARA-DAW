<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Estudiante</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64 h-full bg-gray-800 text-white">
                <div class="flex items-center justify-center py-6">
                    <div class="flex items-center space-x-2">
                        <img src="https://via.placeholder.com/40" alt="Logo" class="rounded-full">
                        <span class="text-xl font-semibold">EduDashboard</span>
                    </div>
                </div>
                <hr class="border-gray-700">
                <nav class="flex-1 px-4 py-4 space-y-2">
                    <a routerLink="/perfil" routerLinkActive="bg-blue-600" 
                       class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition">
                        <i class="fas fa-user mr-3"></i>
                        <span>Perfil</span>
                    </a>
                    <a routerLink="/actualizar-info" routerLinkActive="bg-blue-600" 
                       class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition">
                        <i class="fas fa-edit mr-3"></i>
                        <span>Actualizar Información</span>
                    </a>
                    <a routerLink="/subir-material" routerLinkActive="bg-blue-600" 
                       class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition">
                        <i class="fas fa-upload mr-3"></i>
                        <span>Subir Material</span>
                    </a>
                    <a routerLink="/materiales" routerLinkActive="bg-blue-600" 
                       class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition">
                        <i class="fas fa-book mr-3"></i>
                        <span>Materiales Educativos</span>
                    </a>
                    <a routerLink="/calificaciones" routerLinkActive="bg-blue-600" 
                       class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition">
                        <i class="fas fa-chart-line mr-3"></i>
                        <span>Calificaciones</span>
                    </a>
                    <div class="pt-8">
                        <a href="#" class="flex items-center px-4 py-2 text-red-400 hover:bg-gray-700 rounded-md transition">
                            <i class="fas fa-sign-out-alt mr-3"></i>
                            <span>Cerrar Sesión</span>
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Mobile sidebar button -->
        <div class="md:hidden fixed bottom-4 right-4">
            <button class="p-3 bg-blue-600 text-white rounded-full shadow-lg">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-6 py-4">
                    <h1 class="text-2xl font-semibold text-gray-800">Dashboard Estudiantil</h1>
                    <div class="flex items-center space-x-4">
                        <button class="p-2 text-gray-600 hover:text-gray-900">
                            <i class="fas fa-bell"></i>
                        </button>
                        <button class="p-2 text-gray-600 hover:text-gray-900">
                            <i class="fas fa-cog"></i>
                        </button>
                        <div class="flex items-center">
                            <img src="https://via.placeholder.com/32" alt="Usuario" class="rounded-full">
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Aquí se inyectarán los componentes de Angular -->

                <!-- Ejemplo de componente de perfil -->
                <div *ngIf="currentRoute === 'perfil'" class="space-y-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex flex-col md:flex-row items-center md:items-start space-y-6 md:space-y-0 md:space-x-6">
                            <div class="flex-shrink-0">
                                <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="h-32 w-32 rounded-full object-cover">
                            </div>
                            <div class="text-center md:text-left">
                                <h2 class="text-2xl font-bold text-gray-800">Nombre del Estudiante</h2>
                                <p class="text-gray-600">Estudiante de [Carrera]</p>
                                <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                                    Editar Perfil
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Información Personal</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <p class="text-gray-600"><span class="font-medium text-gray-800">Nombre Completo:</span> Juan Pérez</p>
                                <p class="text-gray-600"><span class="font-medium text-gray-800">Matrícula:</span> 20230001</p>
                                <p class="text-gray-600"><span class="font-medium text-gray-800">Carrera:</span> Ingeniería en Sistemas</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
