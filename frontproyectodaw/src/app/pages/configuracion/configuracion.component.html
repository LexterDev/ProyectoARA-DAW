<h2 class="text-2xl font-semibold mb-4">Configuración de Cuenta</h2>
<form class="space-y-4 max-w-md">
  <div>
    <label for="email" class="block font-medium">Correo electrónico</label>
    <input type="email" id="email" name="email" class="w-full p-2 border rounded" value="juan.perez@ejemplo.com" />
  </div>

  <div>
    <label for="password" class="block font-medium">Contraseña</label>
    <input type="password" id="password" name="password" class="w-full p-2 border rounded" placeholder="Nueva contraseña" />
  </div>

  <div>
    <label for="language" class="block font-medium">Idioma preferido</label>
    <select id="language" class="w-full p-2 border rounded">
      <option>Español</option>
      <option>Inglés</option>
    </select>
  </div>

  <button type="submit" class="bg-[#828486] text-white px-4 py-2 rounded hover:bg-[#6b6e70]">Guardar cambios</button>
</form>
