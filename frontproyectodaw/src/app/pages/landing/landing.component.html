<section *ngIf="(authService.isAuthenticated$ | async) == false"
    class="landing-banner relative flex flex-col justify-center items-center text-center text-white bg-no-repeat bg-cover h-full"
    [style.background-image]="'url(bg-banner_1.jpg)'">

    <!-- Capa oscura encima del fondo -->
    <div class="absolute inset-0 bg-black opacity-75 z-0"></div>

    <!-- Contenido principal -->
    <div class="relative z-10 hero-content text-center bg-gradient-to-r from-[#ad1d7d] to-[#505050] p-10 rounded-lg shadow-lg">
        <div class="hero-container p-6">
            <h2 class="text-5xl font-bold text-white">Bienvenido a la Plataforma ARA</h2>
            <p class="text-2xl text-white mt-4">Inicia sesión para comenzar a usar la plataforma.</p>
            <!-- <div
                class="search-form mt-8 flex justify-center items-center focus-visible:outline-none rounded-[45px] bg-white shadow-lg">
                <mat-icon matPrefix class="text-3xl !text-gray-500 mx-3">search</mat-icon>
                <input type="search" placeholder="¿Qué deseas buscar?" class="bg-white border-0 text-gray-500" />
            </div> -->
            <div class="mt-8" *ngIf="(authService.isAuthenticated$ | async) == false">
                <button mat-raised-button color="primary" (click)="authService.login()">
                    <mat-icon class="mr-2">login</mat-icon>
                    Iniciar Sesión
                </button>
                <button mat-raised-button color="accent" class="ml-4" (click)="authService.register()">
                    <mat-icon class="mr-2">person_add</mat-icon>
                    Registrarse
                </button>
            </div>
        </div>
    </div>

    <!-- Elementos decorativos -->
    <!-- <img src="banner_shap2.png" alt="" class="absolute bottom-0 right-0 w-1/3 z-10" /> -->
    <!-- <img src="banner_shap4.png" alt="" class="absolute top-0 left-0 w-1/4 z-10" /> -->
</section>

<div class="loading-screen flex items-center justify-center h-screen bg-gray-100 flex-col"
    *ngIf="authService.isAuthenticated$ | async">
    <mat-spinner size=""></mat-spinner>
    <p class="text-gray-600 mt-6 text-3xl">Cargando...</p>
</div>
