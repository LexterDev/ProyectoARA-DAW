<h2>Mis Recursos Subidos</h2>

<!-- Si no hay recursos, muestra mensaje -->
<div *ngIf="recursos.length === 0; else tablaRecursos">
  <p style="padding: 1rem; color: gray;">Aún no has subido ningún recurso.</p>
</div>

<!-- Tabla cuando sí hay recursos -->
<ng-template #tablaRecursos>
  <table mat-table [dataSource]="recursos" class="mat-elevation-z8">

    <!-- Título -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let recurso">{{ recurso.titulo }}</td>
    </ng-container>

    <!-- Tipo -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let recurso">{{ recurso.tipo }}</td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let recurso">{{ recurso.fecha }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['titulo', 'tipo', 'fecha']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['titulo', 'tipo', 'fecha']"></tr>
  </table>
</ng-template>
